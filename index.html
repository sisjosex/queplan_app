<!doctype html>
<html lang="es" style="background:#000;">
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>QuéPlan?</title>

    <link rel="stylesheet" href="lib/onsen/css/onsenui.css"/>
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css"/>
    <link rel="stylesheet" href="styles/app.css"/>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery1.7.1.min.js"></script>
    <script type="text/javascript" src="lib/onsen/js/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/jquery1.7.1.min.js"></script>
    <script type="text/javascript" src="lib/onsen/js/onsenui.js"></script>

    <script type="text/javascript" src="lib/moment.js"></script>

    <script type="text/javascript" src="js/constants.js"></script>
    <script type="text/javascript" src="js/notifications.js"></script>
    <script type="text/javascript" src="js/language.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/templates.js"></script>

    <script type="text/javascript" src="lib/iscroll/iscroll.js"></script>

    <script type="text/javascript" src="lib/img-touch-canvas.js"></script>

    <!--<script src="lib/easyscroller.js"></script>-->
    <!--<script src="lib/ftscroller.js"></script>-->
    <script type="text/javascript" src="js/app.js"></script>

    <script>
        function loadScripts() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://maps.googleapis.com/maps/api/js?v=3.exp&' +
            'callback=initializeMap';
            document.body.appendChild(script);
        }

        function initializeMap() {

        }
    </script>
</head>

<body onload="loadScripts()">

<ons-modal var="modal">
    <ons-icon icon="ion-loading-c" spin="true"></ons-icon>
</ons-modal>

<ons-navigator animation="slide" var="mainnavigator">
    <ons-page ng-controller="NavigatorController"></ons-page>
</ons-navigator>

<ons-template id="registro.html">
    <ons-page ng-controller="RegistroController">

        <div id="registro_scroll" class="scrollable scrollfix">

            <div id="registro_list" class="scroll-content">

                <div class="horizontal">
                    <div class="logo center"></div>
                </div>

                <div class="panel">

                    <h3 class="center">Accede a travéz de tu cuenta</h3>

                    <h3 class="center"><span class="azul">Facebook</span> <span class="celeste">Twitter</span> <span class="rojo">Google</span></h3>

                    <div class="horizontal">
                        <div class="button btn azul" onclick="procesarRegistro(this, event, 'facebook')"><span class="text fixed">Conectar con Facebook</span> <i class="facebook"></i></div>
                    </div>

                    <div class="horizontal">
                        <div class="button btn celeste" onclick="procesarRegistro(this, event, 'twitter')"><span class="text fixed">Conectar con Twitter</span> <i class="twitter"></i></div>
                    </div>

                    <div class="horizontal">
                        <div class="button btn rojo" onclick="procesarRegistro(this, event, 'google')"><span class="text fixed">Conectar con Google</span> <i class="google"></i></div>
                    </div>

                    <div class="horizontal">
                        <div class="button btn verde" onclick="procesarRegistro(this, event, 'invitado')"><span class="text fixed">Ingresar como Invitado</span> <i class="invitado"></i></div>
                    </div>

                    <div class="horizontal">
                        <div class="button btn naranja" onclick="procesarRegistro(this, event, 'email')"><span class="text fixed">Ingresar con mi Email</span> <i class="email"></i></div>
                    </div>

                </div>
            </div>
        </div>
    </ons-page>
</ons-template>

<ons-template id="ciudad.html">
    <ons-page ng-controller="ciudadController" class="full-screen">

        <div class="relative full-screen">
            <ons-carousel id="ciudad_images" var="ciudad_images" class="relative slider" overscrollable="" auto-scroll="" full-screen="" style="width:100%;height:100%;"></ons-carousel>
            <div style="position:fixed;bottom:5px;width:100%;">
                <div class="horizontal">
                    <div class="button btn rojo"  onclick="elegirCiudad(this, event)"><span class="text">Seleccionar</span></div>
                </div>
            </div>
        </div>
    </ons-page>
</ons-template>


<ons-template id="home.html">
    <ons-page ng-controller="HomeController" id="homePage" class="">

        <ons-toolbar id="homeToolbar" class="toolbar noshadow" style="position:relative;background: none;border:none;height: auto;">

            <div class="center" style="width:100%;height:100%;position:relative;">

                <div id="homeHeader" class="header">
                    <div class="icons left"></div>

                    <div class="header-logo left"></div>

                    <div class="icons right">
                        <div class="button header nobutton info"></div>
                        <div class="button header nobutton ayuda"></div>
                        <div class="button header nobutton perfil"></div>
                    </div>
                </div>

                <div style="position:relative;">
                    <ons-carousel class="slider slider-few" id="homeImages" var="homeImages"
                                  style="position:relative;"
                                  overscrollable="" auto-scroll="">

                    </ons-carousel>
                    <div id="homePaginator" class="slider-paginator"></div>
                </div>
            </div>

        </ons-toolbar>

        <!--
        <div class="center hascarousel">
        </div>-->

        <div id="homeScroll" class="scrollable">

            <div id="homeList" class="scroll-content">

                <div id="home_content">

                    <div class="dashboard row">
                        <div class="table-cell horizontal">
                            <div class="button nobutton doble" onclick="goToPlanes()">
                                <div class="dashboard_icon icon_planes_de_hoy"></div>
                                <div class="text">Planes de Hoy</div>
                            </div>
                            <div class="button nobutton" onclick="gotoMenuDiario()">
                                <div class="dashboard_icon icon_menu_diario"></div>
                                <div class="text">Menú Diario</div>
                            </div>
                            <div class="button nobutton" onclick="goToGuia()">
                                <div class="dashboard_icon icon_guia"></div>
                                <div class="text">Guía</div>
                            </div>
                        </div>
                    </div>

                    <div class="dashboard row">
                        <div class="table-cell horizontal">
                            <div class="button nobutton" onclick="goToRecompensas()">
                                <div class="dashboard_icon icon_recompensas"></div>
                                <div class="text">Recompensas</div>
                            </div>
                            <div class="button nobutton" onclick="goTo10_1()">
                                <div class="dashboard_icon icon_10_1"></div>
                                <div class="text">10+1</div>
                            </div>
                            <div class="button nobutton" onclick="goToRealidadAumentada()">
                                <div class="dashboard_icon icon_realidad_aumentada"></div>
                                <div class="text">Realidad<br> Aumentada</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="homeFooter">
            <div class="banner">
                <a href=""><img src="img/ad.jpg" /></a>
            </div>
        </div>
    </ons-page>
</ons-template>



<ons-template id="planes.html">
    <ons-page ng-controller="PlanesController" class="">

        <ons-toolbar id="homeToolbar" class="toolbar noshadow" style="position:relative;background: none;border:none;height: auto;">

            <div class="center" style="width:100%;height:100%;position:relative;">

                <div id="planesHeader" class="header">
                    <div class="icons left">
                        <div class="button header nobutton back" onclick="mainnavigator.popPage('planes.html')"></div>
                    </div>

                    <div class="header-logo center"></div>

                    <div class="icons right">
                        <div class="button header nobutton perfil"></div>
                    </div>
                </div>
            </div>

        </ons-toolbar>

        <div id="planesScroll" class="scrollable">

            <div id="planesList" class="scroll-content scrollfix">

                <div id="planes_content">

                </div>
            </div>
        </div>

    </ons-page>
</ons-template>

<ons-template id="menu.html">
    <ons-page ng-controller="MenuController" class="">

        <ons-toolbar id="menuToolbar" class="toolbar noshadow" style="position:relative;background: none;border:none;height: auto;">

            <div class="center" style="width:100%;height:100%;position:relative;">

                <div id="menuHeader" class="header">
                    <div class="icons left">
                        <div class="button header nobutton back" onclick="mainnavigator.popPage('planes.html')"></div>
                    </div>

                    <div class="header-logo center"></div>

                    <div class="icons right">
                        <div class="button header nobutton perfil"></div>
                    </div>
                </div>
            </div>

        </ons-toolbar>

        <div id="menuScroll" class="scrollable">

            <div id="menuList" class="scroll-content scrollfix">

                <div id="menu_content">

                </div>
            </div>
        </div>

    </ons-page>
</ons-template>

</body>
</html>
